<html>
<head> <title>Demo</title> 
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="amazon-root"></div>
  <script type="text/javascript">
    window.onAmazonLoginReady = function() {
      amazon.Login.setClientId('{{ lwa["AMAZON_CLIENT_ID"] }}');
    };
    (function(d) {
      var a = d.createElement('script'); a.type = 'text/javascript';
      a.async = true; a.id = 'amazon-login-sdk';
      a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
      d.getElementById('amazon-root').appendChild(a);
    })(document);
  </script>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Home</a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div>
      </nav>
        
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
        <p>response_type: 
          <label class="radio-inline">
            <input type="radio" name="response_type" value="token" checked>token
          </label>
          <label class="radio-inline">
            <input type="radio" name="response_type" value="code">code
          </label>
        </p>
        <pre>{{ blurb }}</pre>
        <p>
          <a href="#" id="LoginWithAmazon"><img border="0" alt="Login with Amazon" src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_312x64.png" width="156" height="32"></a>
        </p>
        <hr>

      </div>
    </div>
  </div>
</div>



<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script type="text/javascript">
document.getElementById('LoginWithAmazon').onclick = function() {
  rt = $('input:radio[name=response_type]:checked').val();
  options = { scope : 'profile postal_code', response_type : rt };
  amazon.Login.authorize(options, 'http://localhost:3000/callback');
  return false;
};
</script>
</body>
</html>
